{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-6 py-12">
        <h2 class="text-6xl font-bold text-center mt-5 text-white mb-6">Book List</h2>
        <ul class="list-none space-y-4">
            {% for book in books%}
                <li class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800">ðŸ“•  {{ book.title }} by {{ book.author }}</span>
                        <span class="text-sm text-gray-500">{{ book.published_date }}</span>
                    </div>
                    <div class="mt-2 flex justify-between">
                        <a href="{% url 'book_update' book.id %}" class="text-blue-500 hover:underline">Edit</a>
                        <a href="{% url 'book_delete' book.id %}" class="text-red-500 hover:underline">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'book_create' %}" class="bg-blue-500 mt-10 text-white px-4 py-2 rounded-md hover:bg-blue-600 mb-4 inline-block">Add New Book</a>

    </div>
    
</body>
</html>
